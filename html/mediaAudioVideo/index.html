<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Audio Media in HTML</title>
  </head>
  <body>
    <video src="" width="255" controls></video>
    <!-- attribute in video -> src, controls, autoplay, loop, muted, poster, width -->

    <audio src="" controls></audio>
    <!-- attribute in video -> src, controls, autoplay, loop, muted, preload -->

    <!-- SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        filled="red"
      />
    </svg>
    <img src="./img.svg" alt="svg-img" />

    <iframe src="" frameborder="0" width="400" height="300"></iframe>
  </body>
</html>

<!-- create a website which shows videos of different category and audios of different categories. You can use youtube videos in an iframe using YouTub embedding feature.  -->
