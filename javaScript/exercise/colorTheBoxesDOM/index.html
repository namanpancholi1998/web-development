<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color the Boxes Dom Exercise</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
        text-align: center;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <!-- 
        Given 5 Boxes, Assign a random color and a random background to each box using DOM concept 
    -->

    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>
    <div id="box4" class="box">Box 4</div>
    <div id="box5" class="box">Box 5</div>

    <script src="script.js"></script>
  </body>
</html>
