    <!-- 2. Chaining of request -->
    <script>
      async function testPost() {
        let a = await fetch("/about", { method: "POST" });
        let b = await a.text();

        console.log(b, "Testing Request Post");
      }
      testPost();

      async function testPut() {
        let a = await fetch("/about", { method: "PUT" });
        let b = await a.text();

        console.log(b, "Testing Request Put");
      }
      testPut();

      async function testDelete() {
        let a = await fetch("/about", { method: "DELETE" });
        let b = await a.text();

        console.log(b, "Testing Request Delete");
      }
      testDelete();
    </script>
