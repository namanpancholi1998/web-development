<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utlity.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="./assets/icon/close.svg" alt="close" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="./assets/logo/logo.svg" alt="logo" />
          </div>
          <ul>
            <li class="ele">
              <img class="invert" src="./assets/icon/home.svg" alt="home" />Home
            </li>
            <li class="ele">
              <img
                class="invert"
                src="./assets/icon/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img
              class="invert"
              src="./assets/icon/playlist.svg"
              alt="playlist"
            />
            <h2>Your library</h2>
          </div>
          <div class="songs_list">
            <ul></ul>
          </div>

          <!-- FOOTER -->
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                class="invert hamburger"
                src="./assets/icon/hamburger.svg"
                alt=""
              />
              <svg
                class="ele"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                class="ele"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>

            <div class="buttons">
              <button class="signUpBtn">Sign Up</button>
              <button class="logInBtn">Log In</button>
            </div>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <div class="pouplarArtists">
            <h2>Popular artists</h2>
            <div class="ele">Show all</div>
          </div>

          <div class="artistCardContainer">
            <div class="cardArtist">
              <div>
                <img
                  style="width: 40px; height: 40px"
                  src="./assets/icon/greenPlayBtn.svg"
                  alt=""
                  class="greenPlayBtn"
                />
              </div>
              <div class="flex justify-center">
                <img
                  src="./assets/image/popularArtists/pritam.jpg"
                  alt="pritam"
                />
              </div>

              <h5>Pritam</h5>
              <p>Artist</p>
            </div>
            <div class="cardArtist">
              <div>
                <img
                  style="width: 40px; height: 40px"
                  src="./assets/icon/greenPlayBtn.svg"
                  alt=""
                  class="greenPlayBtn"
                />
              </div>
              <div class="flex justify-center">
                <img
                  src="./assets/image/popularArtists/arjitSingh.jpg"
                  alt="arijitSingh"
                />
              </div>
              <h5>Arijit Singh</h5>
              <p>Artist</p>
            </div>
            <div class="cardArtist">
              <div>
                <img
                  style="width: 40px; height: 40px"
                  src="./assets/icon/greenPlayBtn.svg"
                  alt=""
                  class="greenPlayBtn"
                />
              </div>
              <div class="flex justify-center">
                <img src="./assets/image/popularArtists/king.jpg" alt="king" />
              </div>
              <h5>King</h5>
              <p>Artist</p>
            </div>
            <div class="cardArtist">
              <div>
                <img
                  style="width: 40px; height: 40px"
                  src="./assets/icon/greenPlayBtn.svg"
                  alt=""
                  class="greenPlayBtn"
                />
              </div>
              <div class="flex justify-center">
                <img
                  src="./assets/image/popularArtists/atifAslam.jpg"
                  alt="atifAslam"
                />
              </div>
              <h5>Atif Aslam</h5>
              <p>Artist</p>
            </div>
            <div class="cardArtist">
              <div>
                <img
                  style="width: 40px; height: 40px"
                  src="./assets/icon/greenPlayBtn.svg"
                  alt=""
                  class="greenPlayBtn"
                />
              </div>
              <div class="flex justify-center">
                <img
                  src="./assets/image/popularArtists/darshanRawal.jpg"
                  alt="darshanRaval"
                />
              </div>
              <h5>Darshan Raval</h5>
              <p>Artist</p>
            </div>
          </div>
        </div>
        <div class="playBar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="playBar_info">
            <div class="song_info"></div>
            <div class="songs_btn">
              <img
                width="30"
                id="previous"
                src="./assets/icon/prevsong.svg"
                alt="prevbtn"
              />
              <img
                width="30"
                id="play"
                src="./assets/icon/play.svg"
                alt="playbtn"
              />
              <img
                width="30"
                id="next"
                src="./assets/icon/nextsong.svg"
                alt="nextbtn"
              />
            </div>
            <div class="song_volume flex">
              <img
                width="30"
                src="./assets/icon/volume.svg"
                id="volume"
                alt="volume"
              />
              <div class="volume_seekbar">
                <div class="volume_circle"></div>
              </div>
            </div>
            <div class="song_time"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
