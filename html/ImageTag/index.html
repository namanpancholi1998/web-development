<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Image-tag</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./image.png" alt="image" height="230" />

    <table>
      <caption>
        Employee Details
      </caption>
      <tr>
        <th>Name</th>
        <th>Desiganation</th>
        <th>Fav Language</th>
      </tr>
      <tr>
        <td>Naman</td>
        <td>Developer</td>
        <td>Java</td>
      </tr>
      <tr>
        <td colspan="2">Arpit</td>
        <td>Html</td>
      </tr>
      <tr>
        <td rowspan="2">Blha</td>
        <td>Html</td>
      </tr>
      <tr>
        <td>Html</td>
      </tr>
    </table>

    <!-- Unordered List  type by default disc-->
    <ul type="square">
      <li>About</li>
      <li>Contact</li>
      <li>Home</li>
      <li>Help</li>
    </ul>

    <!-- Ordered List type by default number -->
    <ol type="I">
      <li>About</li>
      <li>Contact</li>
      <li>Home</li>
      <li>Help</li>
    </ol>
  </body>
</html>
